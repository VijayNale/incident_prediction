<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<!--its html file user base front endweb app , any request give to model in form of api, which we host to flask , 
interact with that get ouput itself  -->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.view {
  margin: auto;
  width: 200px;
}

.wrapper {
  position: relative;
  overflow: auto;
  white-space: nowrap;
  width: 81%;
  margin: auto;
  box-shadow: 0px 0px 2px 1px #000;
  border-radius: 8px;
}
.heading h2{
    text-align: center;
    color: white;
    margin: 0px;
    padding: 20px 0;
    font: icon;
    font-size: 10px;
}
</style>
</head>
<body>
 <div class="login">
    	<h3>Incident Prdiction</h3>
         <!-- Main Input For Receiving Query to our ML--->
        <form action = "success" method = "post" enctype="multipart/form-data">  
            <input type="file" name="file" />  
            <input type = "submit" value="Upload">  
        </form> 
        <p>File Name: {{name}}</p>  
  <form action="{{ url_for('predict')}}" method="post">
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>
  <br>
  <form action="download", method="GET">
        <input type="submit" value="download">
    </form>
     <div class="view">
        <div class="heading"><h2>TOP 10 RECORD</h2></div>
          <div class="wrapper">
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
         </div>
     </div>
 </div>
</body>
</html>
